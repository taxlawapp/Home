<script>
// اختصار لاختيار العنصر الذي يحمل الرسالة
  const msgElement = document.getElementById("Msg");

  // دالة لإظهار الرسالة وتحديث وقت إخفائها
  function showMessage(message) {
      // تعيين نص الرسالة
      msgElement.innerText = message;
      // تأخير تنفيذ كود الإخفاء بعد 2.5 ثانية
      setTimeout(function() {
          // تغيير محتوى العنصر ليكون فارغاً بعد 2.5 ثانية
          msgElement.innerText = "";
      }, 2500);
  }

  // دالة مرتبطة بالزر لإظهار الرسالة والتحقق من المدخلات وإرسالها
  function submitForm() {
      // التحقق من ملء جميع الحقول
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var gender = document.getElementById("gender").value;
      var address = document.getElementById("address").value;

      if (!name) {
          showMessage("من فضلك : يرجي إدخال إسمك رباعي");
          document.getElementById("name").focus();
          return;
      }
      if (!phone) {
          showMessage("من فضلك : يرجي إدخال رقم الهاتف الخاص بك");
          document.getElementById("phone").focus();
          return;
      }
      // التحقق من أن رقم الهاتف يحتوي على 11 رقما ويبدأ بالرقم 0
      if (!/^0\d{10}$/.test(phone)) {
          showMessage("من فضلك : يرجى إدخال رقم هاتف صحيح يبدأ بالرقم 0 ويحتوي على 11 رقما");
          document.getElementById("phone").focus();
          return;
      }  
      if (!gender) {
          showMessage("من فضلك : يرجى إختيار شاشة حساب الضريبة التي بها الخطأ");
          document.getElementById("gender").focus();
          return;
      }
      if (!address) {
          showMessage("من فضلك : يرجى إدخال تفاصيل الخطأ المكتشف");
          document.getElementById("address").focus();
          return;
      }

      // إرسال البيانات عبر واتساب بعد 1 ثانية من فتح النافذة
      var whatsappMessage = "الإسم الكامل : " + encodeURIComponent(name) + "%0Aرقم الهاتف : " + encodeURIComponent(phone) + "%0Aشاشة حساب الضريبة : " + encodeURIComponent(gender) + "%0Aتفاصيل الخطأ المكتشف : " + encodeURIComponent(address);
      var whatsappWindow = window.open("https://api.whatsapp.com/send?phone=201030069322&text=" + whatsappMessage);

      setTimeout(function() {
          // إغلاق نافذة الواتساب للحفاظ على تجربة المستخدم
          whatsappWindow.close();

          // انتظار 5 ثوانٍ بعد إغلاق نافذة الواتساب قبل عرض رسالة الشكر
          setTimeout(function() {
              // إرسال رسالة الشكر بعد 5 ثوانٍ من فتح النافذة

// تحقق مما إذا كان الوضع الليلي مفعل
var isDarkMode = document.body.classList.contains("dark-mode");

// تعيين الألوان بناءً على وضع الشاشة
var textColor = isDarkMode ? "white" : "black";
var nameColor = isDarkMode ? "#90caf9" : "#1a237e";
var genderColor = isDarkMode ? "#ce93d8" : "#4a148c";

var message = "<span style='color: " + textColor + "'>شكرا لك أ / </span>" +
              "<span style='color: " + nameColor + "'>" + name + "</span>" +
              "<span style='color: " + textColor + "'> لإبلاغك عن الخطأ المكتشف بشاشة : </span>" +
              "<span style='color: " + genderColor + "'>" + gender + "</span>" +
              "<span style='color: " + textColor + "'>. سنعمل على تصحيحه في أقرب وقت ممكن | إبلاغنا بالأخطاء يساعدنا على تصحيحها لنجعل تطبيقنا رقم (1) في إحتساب الضريبة.</span>";

            
              // عرض النافذة المنبثقة
              var popup = document.getElementById('popup');
              var overlay = document.getElementById('overlay');
              var okButton = document.getElementById('okButton');

              document.getElementById('message').innerHTML = message;

              popup.style.display = 'block';
              overlay.style.display = 'block';

              okButton.addEventListener('click', function() {
                  popup.style.display = 'none';
                  overlay.style.display = 'none';

                  // افراغ حقول الإدخال بعد الضغط على زر "موافق"
                  document.getElementById("name").value = "";
                  document.getElementById("phone").value = "";
                  document.getElementById("gender").value = "حساب الضريبة القانون 187 لسنة 1993 وتعديلاته";
                  document.getElementById("address").value = "";
              });
          }, 5000); // انتظر 5 ثوانٍ بعد إغلاق النافذة قبل عرض رسالة الشكر
      }, 1000); // انتظر 1 ثانية بعد فتح النافذة قبل إرسال رسالة الشكر
  }

</script>
