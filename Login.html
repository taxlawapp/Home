        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';

    }
});

  
function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggle-password-icon");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
    } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
    }
}

document.getElementById("password").addEventListener("input", function() {
    const toggleIcon = document.getElementById("toggle-password-icon");
    if (this.value) {
        toggleIcon.classList.remove("fa-lock");
        toggleIcon.classList.add("fa-eye-slash");
    } else {
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-lock");
    }
});

function login() {
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");
    var rememberMe = document.getElementById('remember-me').checked;

    function hideErrorMessage() {
        errorMessage.style.display = 'none';
    }
    usernameInput.addEventListener('input', hideErrorMessage);
    passwordInput.addEventListener('input', hideErrorMessage);

    const usernameOrEmail = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    errorMessage.style.display = 'none';
    usernameInput.style.borderColor = '#420c0c';
    passwordInput.style.borderColor = '#420c0c';

    if (usernameOrEmail === '') {
        errorMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> يرجى إدخال إسم المستخدم';
        errorMessage.style.display = 'block';
        usernameInput.focus();
        return;
    }

    if (password === '') {
        errorMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> يرجى إدخال كلمة المرور';
        errorMessage.style.display = 'block';
        passwordInput.focus();
        return;
    }

        errorMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> كلمة المرور يجب أن تحتوي على رقم وحرف';
        errorMessage.style.display = 'block';
        passwordInput.focus();
        return;
    }

        (u.username === usernameOrEmail || u.email === usernameOrEmail) && u.password === password
    );

function calculateRemainingPeriod(expiryDate) {
    const today = new Date();
    const expiry = new Date(expiryDate.split('/').reverse().join('-'));
    const timeDiff = expiry - today;
    return Math.ceil(timeDiff / (1000 * 60 * 60 * 24)); // تحويل الفرق الزمني إلى أيام
}

function isLeapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
}

function getSubscriptionInfo(activationDate, expiryDate) {
    const activation = new Date(activationDate.split('/').reverse().join('-'));
    const expiry = new Date(expiryDate.split('/').reverse().join('-'));
    const timeDiff = expiry - activation;
    const activationYear = activation.getFullYear();
    const expiryYear = expiry.getFullYear();
    
    let daysInYear = 365;
    if (isLeapYear(activationYear) || isLeapYear(expiryYear)) {
        daysInYear = 366;
    }

    const daysDiff = timeDiff / (1000 * 60 * 60 * 24);
    const monthsDiff = daysDiff / (daysInYear / 12);

    if (monthsDiff <= 6) {
        return { type: 'باقة نصف سنوية', cost: 250 };
    } else {
        return { type: 'باقة سنوية', cost: 400 };
    }
}

            var targetElement = document.querySelector('.name');
            if (targetElement && window.getComputedStyle(targetElement).display !== 'none') {
                document.querySelector('.notification-bell').style.display = 'block';

            }
        });

        // مراقبة تغييرات DOM للتأكد من ظهور العنصر المستهدف
        observer.observe(document.body, { childList: true, subtree: true });
    });
